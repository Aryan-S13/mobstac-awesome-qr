name: Publish beta version to npm

on:
  workflow_dispatch:

jobs:
  test:
    name: Publish beta version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '10'
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm run test
      - name: Login to npm
        env:
          USER_NAME: 'test'
          PASSWORD: 'pwd123'
          EMAIL: 'test@mobstac.com'
        run: |
          npm login << EOF
          $USER_NAME
          $PASSWORD
          $EMAIL
          EOF
      - name: Publish to npm
        run: npm publish --tag beta
      - name: Publish Beta Failure
        if: ${{ failure() }}
        shell: bash
        env:
          CHANNEL: 'engineering'
          TITLE: 'workflow-failed'
          REPOSITORY_NAME: 'mobstac-awesome-qr'
          RUN_ID: ${{ github.run_id }}
          ACTOR: ${{ github.actor }}
          COLOR: '#FF0000'
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl --request POST \
            --url $SLACK_WEBHOOK_URL \
            --header 'Content-Type: application/json' \
            --header 'cache-control: no-cache' \
            --data "{\"channel\":\"${CHANNEL}\", \"attachments\": [ { \"title\":\"${TITLE} [ ${GITHUB_REF##*/} ] : [ ${ACTOR} ]\", \"text\": \"https://github.com/mobstac/${REPOSITORY_NAME}/actions/runs/${RUN_ID}\", \"color\": \"${COLOR}\" } ]}"
